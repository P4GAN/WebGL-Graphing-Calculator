<!DOCTYPE html> 
<html>
    <head>
        <title>
            Graphing Tool
        </title>

        <link rel = "stylesheet" href = "style.css">

    
    </head>
    
    <body>
        <canvas id = "canvas" height = 600 width = 600>
    
    
        </canvas> 
        <div style=" display: inline-block;">
            <div class="slidecontainer">
                <input type="range" min="-5" max="5" value="1" class="slider" id="scaleX">
            </div>
            <div class="slidecontainer">
                <input type="range" min="-5" max="5" value="1" class="slider" id="scaleY">
            </div>
            <div class="slidecontainer">
                <input type="range" min="-5" max="5" value="1" class="slider" id="scaleZ">
            </div>

            <div class="slidecontainer">
                <input type="range" min="0" max="6.3" value="1" class="slider" id="angleX">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="6.3" value="1" class="slider" id="angleY">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="6.3" value="1" class="slider" id="angleZ">
            </div>

            <div class="slidecontainer">
                <input type="range" min="0" max="400" value="50" class="slider" id="translationX">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="400" value="50" class="slider" id="translationY">
            </div>
            <div class="slidecontainer">
                <input type="range" min="-400" max="400" value="0" class="slider" id="translationZ">
            </div>


        </div>

        
          
    


        <script id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec4 a_position;
            attribute vec4 a_color;

            uniform mat4 u_matrix;

            varying vec4 v_color;
             
            void main() {
              // Multiply the position by the matrix.
              gl_Position = u_matrix * a_position;
              v_color = a_color;
            }
        </script>
           
        <script id = "fragment-shader-3d" type="x-shader/x-fragment">
           
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision highp float;

            varying vec4 v_color;
            
            void main() {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting

                gl_FragColor = v_color;

            }
           
        </script>
        <script src = "matrix4.js"></script>

        <script src = "3D_Graphing.js"></script>

    </body>


</html>
