<!DOCTYPE html> 
<html>
    <head>
        <title>
            Graphing Tool
        </title>

        <link rel = "stylesheet" href = "style/style.css">

    
    </head>
    
    <body>
        <canvas id = "canvas" height = 600 width = 600>
    
    
        </canvas> 
        



        
        <script id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec4 a_position;
            attribute vec4 a_color;
            attribute vec3 a_normal;

            uniform mat4 u_matrix;

            varying vec4 v_color;
            varying vec3 v_normal;
             
            void main() {
                // Multiply the position by the matrix.
                gl_Position = u_matrix * a_position;
                v_color = a_color;
                v_normal = a_normal;
            }
        </script>
           
        <script id = "fragment-shader-3d" type="x-shader/x-fragment">
           
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;

            varying vec4 v_color;
            varying vec3 v_normal;

            uniform vec3 u_reverseLightDirection;
            
            void main() {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting

                vec3 normal = normalize(v_normal);
                float direction = float(gl_FrontFacing) * 2.0 - 1.0;
                float light = dot(vec3(normal.x * direction, normal.y * direction, normal.z * direction), u_reverseLightDirection);

                gl_FragColor = v_color;
                gl_FragColor.rgb *= light;

            }
           
        </script>
        <script src = "matrix/matrix4.js"></script>

        <script src = "3D_Graphing.js"></script>

    </body>


</html>
