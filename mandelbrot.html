<!DOCTYPE html> 
<html>
    <head>
        <title>
            Graphing Tool
        </title>

        <link rel = "stylesheet" href = "style.css">

    
    </head>
    
    <body>
        <canvas id = "canvas" height = 600 width = 800>
    
    
        </canvas> 
        <div>lol</div>
    


        <script id="vertex-shader-2d" type="x-shader/x-vertex">
            attribute vec2 a_position;
             
            uniform mat3 u_matrix;

            varying vec2 v_position;
             
            void main() {
              // Multiply the position by the matrix.
              gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
              v_position = a_position;
            }
        </script>
           
        <script id = "fragment-shader-2d" type="x-shader/x-fragment">
           
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision highp float;

            varying vec2 v_position;

            const int iterations = 500;
            const float maxLength = 2.0;

            //mandelbrot function
            //iterate z^2 + c infinitely and see whether result is bounded 
            bool isBounded(vec2 c) {
                vec2 z = vec2(0.0, 0.0);
                for (int i = 0; i < iterations; i++) {
                    z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                    if (length(z) > maxLength) {
                        return false;
                    }
                }
                return true;
            }
            
            void main() {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting
                if (isBounded(v_position)) {
                    gl_FragColor = vec4(0, 0, 1, 1);
                }
                

            }
           
        </script>
        <script src = "matrix3.js"></script>

        <script src = "mandelbrot.js"></script>

    </body>


</html>
